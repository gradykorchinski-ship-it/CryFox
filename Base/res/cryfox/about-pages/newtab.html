<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #1a1a1a;
            }
        }

        .container {
            width: 100%;
            max-width: 720px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 4px 16px rgba(99, 102, 241, 0.3));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 3rem;
        }

        @media (prefers-color-scheme: light) {
            .tagline {
                color: #606060;
            }
        }

        .search-container {
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease-out 0.1s backwards;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            background: #242424;
            color: #e0e0e0;
            outline: none;
            transition: border-color 0.2s;
        }

        @media (prefers-color-scheme: light) {
            .search-input {
                background: #f5f5f5;
                color: #1a1a1a;
                border-color: #d0d0d0;
            }
        }

        .search-input:focus {
            border-color: #6366f1;
        }

        .search-input::placeholder {
            color: #808080;
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #808080;
            pointer-events: none;
        }

        .most-visited {
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        .most-visited-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #808080;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 1rem;
            max-width: 720px;
        }

        .site-card {
            background: #242424;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            transition: transform 0.15s, background-color 0.15s, border-color 0.15s;
            cursor: pointer;
        }

        @media (prefers-color-scheme: light) {
            .site-card {
                background: #f5f5f5;
                border-color: #e0e0e0;
            }
        }

        .site-card:hover {
            background: #2a2a2a;
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        @media (prefers-color-scheme: light) {
            .site-card:hover {
                background: #eeeeee;
                border-color: #6366f1;
            }
        }

        .site-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6366f1;
            font-weight: bold;
        }

        @media (prefers-color-scheme: light) {
            .site-icon {
                background: #e0e0e0;
            }
        }

        .site-title {
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        .site-url {
            font-size: 0.75rem;
            color: #808080;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .placeholder-hint {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #606060;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="resource://icons/128x128/app-browser.png" alt="CryFox Logo" class="logo" />
            <h1>CryFox</h1>
            <p class="tagline">Your fast, private browser</p>
        </div>

        <div class="search-container">
            <form class="search-box" onsubmit="handleSearch(event)">
                <input type="text" class="search-input" placeholder="Search the web or enter a URL" id="searchInput"
                    autofocus />
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </form>
        </div>

        <div class="most-visited">
            <h2 class="most-visited-title">Most Visited</h2>
            <div class="sites-grid" id="sitesGrid">
                <!-- Sites will be populated here -->
            </div>
            <p class="placeholder-hint">Your most visited sites will appear here</p>
        </div>
    </div>

    <script>
        // Handle search submission
        function handleSearch(event) {
            event.preventDefault();
            const input = document.getElementById('searchInput');
            const query = input.value.trim();

            if (!query) return;

            // Check if it looks like a URL
            const isUrl = query.includes('.') && !query.includes(' ')
                || query.startsWith('http://')
                || query.startsWith('https://');

            if (isUrl) {
                // Navigate to URL
                const url = query.startsWith('http') ? query : 'https://' + query;
                window.location.href = url;
            } else {
                // Search with DuckDuckGo
                window.location.href = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            }
        }

        // Global list of sites (injected by the browser process)
        var historyData = [];

        // Placeholder most visited sites (shown only if history is empty)
        const placeholderSites = [
            { title: 'GitHub', url: 'https://github.com', domain: 'github.com' },
            { title: 'DuckDuckGo', url: 'https://duckduckgo.com', domain: 'duckduckgo.com' },
            { title: 'YouTube', url: 'https://youtube.com', domain: 'youtube.com' },
            { title: 'Reddit', url: 'https://reddit.com', domain: 'reddit.com' }
        ];

        // Populate most visited sites
        function loadMostVisited() {
            const grid = document.getElementById('sitesGrid');
            const placeholderHint = document.querySelector('.placeholder-hint');

            // Use injected history data if available, otherwise use placeholders
            const sites = historyData.length > 0 ? historyData : [];

            if (sites.length === 0) {
                if (historyData.length === 0) {
                    // Show placeholders if no history tracked yet
                    renderSites(placeholderSites);
                }
                return;
            }

            placeholderHint.style.display = 'none';
            renderSites(sites);
        }

        function renderSites(sites) {
            const grid = document.getElementById('sitesGrid');
            grid.innerHTML = sites.map(site => {
                const iconLetter = (site.title || site.domain || '?').charAt(0).toUpperCase();
                return `
                    <a href="${site.url}" class="site-card">
                        <div class="site-icon">${iconLetter}</div>
                        <div class="site-title">${site.title || site.domain}</div>
                        <div class="site-url">${site.domain}</div>
                    </a>
                `;
            }).join('');
        }

        // Initialize
        loadMostVisited();

        // Focus search input
        document.getElementById('searchInput').focus();
    </script>
</body>

</html>
